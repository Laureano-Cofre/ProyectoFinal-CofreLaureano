<!-- Fin tarjetas -->

<h1 class="text-dark h1 text-center animate__animated animate__fadeInDown">Completa con tus datos.</h1>
<h4>Nos comunicaremos con vos para coordinar el pago y retiro de los productos.</h4> 

<section class="form-contact">
    
  <form action="" class="contact" method="POST">
    <label for="nombres">Nombres</label>
    <input class="nombre" type="text" name="nombres" id="nombres">

    <label for="correo">Correo</label>

    <label for="nombres">Celular</label>

    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje"></textarea>
    <input class="mensaje" type="submit" value="Enviar">
    
  </form>
</section>
<!-- Fin Formulario -->
